<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Donate Web</title>
    <link
      rel="shortcut icon"
      href="./images/Donate-Button.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header-area">
      <h1 class="header-article">
        Let's help them who<br />
        need help
      </h1>
      <p class="header-article">
        A single help can safe at least a single family. <br />
        So please come to help them.
      </p>
      <button class="header-article">Donate Now</button>
    </section>
    <section class="donate-today-area">
      <h2 class="donate-article">Donate Today</h2>
      <p class="donate-article">
        You can donate in some different formate. <br />
        nogot, bKash, rocket, visa card, paypal.
      </p>
      <div class="banking donate-article">
        <div class="ammount"><h3>100tk</h3></div>
        <div class="ammount suggested-ammount"><h3>200tk</h3></div>
        <div class="ammount"><h3>500tk</h3></div>
        <div class="ammount"><h3>1000tk</h3></div>
        <div class="ammount"><h3>5000tk</h3></div>
      </div>
      <div class="donate-submit">
        <input type="number" placeholder="Other Amount(Taka)" />
        <br />
        <button>Donate Now</button>
      </div>
    </section>
  </body>
</html>
